

<div class="content">
  <app-missionfilter (filterChanged)="applyFilter($event)"></app-missionfilter>

  <div class="mission-grid">
    <mat-card *ngFor="let mission of filteredMissions" class="mission-card">
      <mat-card-header>
        <mat-card-title class="mission-title">{{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle class="flight-number">Flight #: {{ mission.flight_number }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image class="mission-patch" [src]="mission.links.mission_patch_small" alt="{{ mission.mission_name }}" />

      <mat-card-content>
        <p class="launch-year"><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
        <p class="rocket-info"><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})</p>
        <p class="mission-details">{{ mission.details || 'No details available' }}</p>
      </mat-card-content>

      <mat-card-actions class="action-buttons">
        <a *ngIf="mission.links.article_link" mat-button color="accent" [href]="mission.links.article_link" target="_blank">ðŸ“° Article</a>
        <a *ngIf="mission.links.wikipedia" mat-button color="warn" [href]="mission.links.wikipedia" target="_blank">ðŸ“– Wikipedia</a>
        <a *ngIf="mission.links.video_link" mat-button color="primary" [href]="mission.links.video_link" target="_blank">ðŸŽ¥ Video</a>
      </mat-card-actions>

      <button mat-button (click)="viewDetails(mission.flight_number)">View Details</button>
    </mat-card>
  </div>
</div>
